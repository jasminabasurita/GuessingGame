<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" type='text/css' href="style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">

  </head>
  <body>

      <div id='app' class='center container'>

        <div id='headers' class="shadow">
          <h1 id="title">Play the Guessing Game!</h1>
          <h4 id="subtitle">Guess a number between 1-100!</h4>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <input id="player-input" class="center" type="text" maxlength="3" placeholder="#" autofocus>
            <input id="submit" class="btn shadow" type="button" value="Go!">
          </div>

          <div id='guesses'>
            <ul id="guess-list">
              <li class='guess shadow'>-</li>
              <li class='guess shadow'>-</li>
              <li class='guess shadow'>-</li>
              <li class='guess shadow'>-</li>
              <li class='guess shadow'>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <input id='reset' class="btn shadow" type="button" value="Reset">
            <input id="hint" class="btn shadow" type="button" value="Hint">
          </div>
        </div>
      </div>



    <div id='footer' class="center">
        <div class="row">
          <div class="col-sm-4">
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class="col-sm-4">
            <h4>Project by Jasmina</h4>
          </div>

          <div class="col-sm-4">
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
